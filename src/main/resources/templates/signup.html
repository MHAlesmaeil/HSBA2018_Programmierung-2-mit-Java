<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<body>

<div layout:fragment="content">
	<div class="page-header">
		<h1>signup</h1>
	</div>

	<form method="post" class="form-horizontal" th:object="${signupForm}" th:action="@{/signup}">
		<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<p>There is an Error</p>
		</div>
		<label for="inputName" class="col-sm-2 control-label">Nutzername</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputName" name="name" th:field="*{name}"/>
			<label class="text-danger" th:errors="*{name}"/>
		</div>

		<div class="form-group ">
			<label for="inputRole" class="col-sm-2 control-label">Role</label>
			<div class="col-sm-10">
				<input type="text" class="form-control d-non" id="inputRole" name="role" value="USER" e disabled/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label" th:field="*{password}">Passwort</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" name="password"/>
				<label class="text-danger" th:errors="*{password}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}" name="firstName"/>
				<label class="text-danger" th:errors="*{firstName}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputLastName" th:field="*{lastName}" name="lastName"/>
				<label class="text-danger" th:errors="*{lastName}"/>
			</div><!---->
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail" th:field="*{email}" name="email"/>
				<label class="text-danger" th:errors="*{email}"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Anmelden</button>
			</div>
		</div>
	</form>

<h1>something</h1>
<div th:if="${!users.empty}" th:each="user:${users}">
	<p th:text="${user.name}"></p>
	<p th:text="${user.password}"></p>
	<p th:text="${user.role}"></p>
	<p th:text="${user.firstName}"></p>
	<p th:text="${user.lastName}"></p>
	<p th:text="${user.email}"></p>
</div>


</body>
</html>
